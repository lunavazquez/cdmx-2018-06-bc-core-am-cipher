<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- mejora la -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root" class="root">
    <h1>Cifrado Cesar</h1>
    <!-- switch de cambio de funcionalidad -->
    <div id="switch-container" class="cipher-switch encode">
      <p id="encode">Cifrar</p>
      <p id="decode">Descifrar</p>
      <div class="line"></div>
      <span class="indicator"></span>
    </div>
    <!-- div para contenedor de mensaje -->
    <div class="cipher-message-container">
      <input id="input" type="text" placeholder="Ingresa tu frase a codificar">
      <input id="offset" type="number" min="1" step="1" placeholder="offset">
      <input id="output" type="text">
      <button id="action" class="action">Cifrar</button>
    </div>

  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
