<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <!-- switch de cambio de funcionalidad -->
    <div class="cipher-switch">
      <p id="encode">Encriptar</p>
      <p id="decode">Desencriptar</p>
      <div></div>
      <span></span>
    </div>
    <!-- div para contenedor de mensaje -->
    <div class="cipher-message-container">
      <input id="input" type="text" placeholder="Ingresa tu frase a codificar" size="40">
      <input id="offset" type="number" min="1" step="1">
      <input id="output" type="text" placeholder="..." size="40" disabled>
    </div>

    <!-- div contenedor del boton-->
    <div class="cipher-btn-container">
      <button id="action">Encriptar</button>
    </div>
  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
